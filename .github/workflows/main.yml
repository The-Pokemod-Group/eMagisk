name: "pre-release"

on:
  push:
    branches:
      - "master"
      - "standalone"
  workflow_dispatch:

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Build"
        run: |
          sh ./build.sh github
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          files: |
            *.zip
